{% extends "components/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 600px;">
    <div class="card-body text-center py-5">
      <i class="ri-error-warning-line text-danger fs-1 mb-3"></i>
      <h3 class="fw-semibold mb-3">¿Eliminar presupuesto?</h3>
      <p class="text-muted mb-4">
        Estás a punto de eliminar el presupuesto:
        <strong>{{ object.title }}</strong>.<br>
        Esta acción no se puede deshacer.
      </p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
          <i class="ri-delete-bin-line me-1"></i>Eliminar definitivamente
        </button>
        <a href="{% url 'app:detail_budget' object.identifier %}" class="btn btn-secondary">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
